name: CodeQL

on:
  pull_request:
    branches:
      - master

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: github/codeql-action/init@5d5cd550d3e189c569da8f16ea8de2d821c9bf7a # v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - uses: MarkusJx/googletest-installer@2dbed3d0a9dc19bebe3e36773185ab9c17664c8d # v1.1

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcxxopts-dev \
            nlohmann-json3-dev \
            libsqlite3-dev \
            libcurl4-openssl-dev

      - name: Build (Debug)
        run: |
          cmake -S . -B build-debug -DCMAKE_BUILD_TYPE=Debug
          cmake --build build-debug --parallel $(nproc)

      - name: Build (Release)
        run: |
          cmake -S . -B build-release -DCMAKE_BUILD_TYPE=Release
          cmake --build build-release --parallel $(nproc)

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@5d5cd550d3e189c569da8f16ea8de2d821c9bf7a # v3
