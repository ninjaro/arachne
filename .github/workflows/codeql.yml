name: CodeQL

on:
  pull_request:
    branches:
      - master

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - uses: github/codeql-action/init@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - uses: MarkusJx/googletest-installer@2dbed3d0a9dc19bebe3e36773185ab9c17664c8d # v1.1

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcxxopts-dev \
            nlohmann-json3-dev \
            libsqlite3-dev \
            libcurl4-openssl-dev

      - name: Build (Debug)
        run: |
          cmake -S . -B build-debug -DCMAKE_BUILD_TYPE=Debug
          cmake --build build-debug --parallel $(nproc)

      - name: Build (Release)
        run: |
          cmake -S . -B build-release -DCMAKE_BUILD_TYPE=Release
          cmake --build build-release --parallel $(nproc)

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4
