name: Checks

on:
  pull_request:
    branches:
      - master
    paths:
      - 'src/**/*.cpp'
      - 'include/**/*.hpp'
      - 'tests/**/*.cpp'
      - 'CMakeLists.txt'
      - '.github/workflows/tests.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: MarkusJx/googletest-installer@v1.1

      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            nlohmann-json3-dev \
            libsqlite3-dev \
            libcxxopts-dev \
            libcurl4-openssl-dev \
            cmake g++ git ninja-build

      - name:  Build & install CPR
        run: |
          git clone --depth 1 https://github.com/libcpr/cpr.git
          cmake -S cpr -B cpr/build \
            -G Ninja \
            -DCPR_USE_SYSTEM_CURL=ON \
            -DCPR_BUILD_TESTS=OFF \
            -DBUILD_SHARED_LIBS=OFF \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/deps"
          cmake --build cpr/build --parallel
          cmake --install cpr/build

      - name: Configure project
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DBUILD_TESTS=ON \
            -DCMAKE_PREFIX_PATH="${{ github.workspace }}/deps"

      - name: Build project
        run: cmake --build build --parallel

      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure --parallel $(nproc)

  code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clang-format
        uses: jidicula/clang-format-action@v4.13.0
        with:
          clang-format-version: '20'
          check-path: '.'