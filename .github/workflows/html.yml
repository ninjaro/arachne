name: Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'src/**/*.cpp'
      - 'include/**/*.hpp'
      - 'tests/**/*.cpp'
      - 'readme.md'
      - 'CMakeLists.txt'
      - '.github/workflows/html.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: MarkusJx/googletest-installer@v1.1
      - uses: ssciwr/doxygen-install@v1
        with:
          version: "1.15.0"
      - uses: KyleMayes/install-llvm-action@v2
        with:
          version: "20.1.8"
          env: true

      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            graphviz lcov libclang-20-dev \
            libcxxopts-dev \
            nlohmann-json3-dev \
            libsqlite3-dev \
            libcurl4-openssl-dev

      - name: Generate Doxygen
        run: doxygen Doxyfile

      - name: Build with coverage
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DCOVERAGE=ON
          cmake --build build --target coverage --parallel $(nproc)

      - name: Upload results to Codecov
        if: ${{ hashFiles('build/coverage.info') != '' }}
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: build/coverage.info
          fail_ci_if_error: false
          use_oidc: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Codacy
        if: ${{ hashFiles('build/coverage.info') != '' && secrets.CODACY_PROJECT_TOKEN != '' }}
        uses: codacy/codacy-coverage-reporter-action@a38818475bb21847788496e9f0fddaa4e84955ba
        continue-on-error: true
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: build/coverage.info

      - name: Clean build
        run: rm -rf build/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4