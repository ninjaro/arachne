name: Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'src/**/*.cpp'
      - 'include/**/*.hpp'
      - 'tests/**/*.cpp'
      - 'readme.md'
      - 'Doxyfile'
      - 'CMakeLists.txt'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5
      - uses: MarkusJx/googletest-installer@28c5d4102d9d57b46254be19a940bf038a9c850a
      - uses: ssciwr/doxygen-install@501e53b879da7648ab392ee226f5b90e42148449
        with:
          version: "1.15.0"
      - uses: KyleMayes/install-llvm-action@98e68e10c96dffcb7bfed8b2144541a66b49aa02
        with:
          version: "20.1.8"
          env: true

      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            graphviz lcov libclang-20-dev \
            libcxxopts-dev \
            nlohmann-json3-dev \
            libsqlite3-dev \
            libcurl4-openssl-dev

      - name: Generate Doxygen
        run: doxygen Doxyfile

      - name: Build with coverage
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DCOVERAGE=ON
          cmake --build build --target coverage --parallel $(nproc)

      - name: Upload results to Codecov
        if: ${{ hashFiles('build/coverage.info') != '' }}
        uses: codecov/codecov-action@9b6d1f84bde660b0f784003009b1f0aa4663cdeb
        continue-on-error: true
        with:
          files: build/coverage.info
          fail_ci_if_error: false
          use_oidc: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Codacy
        if: ${{ hashFiles('build/coverage.info') != '' }}
        uses: codacy/codacy-coverage-reporter-action@a38818475bb21847788496e9f0fddaa4e84955ba
        continue-on-error: true
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: build/coverage.info

      - name: Clean build
        run: rm -rf build/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4